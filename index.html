<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="horse-power.css">
    <title>Horse Power</title>
</head>

<body>
    <div class="converter-box">
<h4>Konvertor</h4>



        <div class="converter">

            <div class="input-box">
                <label class="kw-label">Kilovati</label>
                <div class="input-unit input-unit-kw">
                    <input type="text" class="kw" autofocus>
                    <span class="unit">kW</span>
                </div>
            </div>
            <div class="button-box">
                <button id="kw-to-hp" onclick="kwToKs()"><span class="char">&#187;</span></button>
                <button id="hp-to-kw" onclick="ksToKw()"><span class="char">&#171;</span></button>
            </div>
            <div class="input-box">
                <label class="ks-label">Konjske snage</label>
                <div class="input-unit input-unit-ks">
                    <input type="text" class="ks">
                    <span class="unit">KS</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./horse-power.js"></script>
</body>

</html>
