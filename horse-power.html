<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="horse-power.css">
    <title>Horse Power</title>
</head>

<body>

    <div class="hp-to-kw">
        <div class="input-box">
            <label for="">Kilovati</label>
            <div class="input-unit">
                <input type="text" class="kw">
                <span class="unit">KW</span>
            </div>
        </div>
        <div class="button-box">
            <button id="kw-to-hp" onclick="kwToKs()">&#187;</button>
            <button id="hp-to-kw" onclick="ksToKw()">&#171;</button>
        </div>
        <div class="input-box">
            <label for="">Konjske snage</label>
            <div class="input-unit">
                <input type="text" class="ks">
                <span class="unit">KS</span>
            </div>
        </div>
    </div>

    <script src="./horse-power.js"></script>
</body>

</html>
